    <script type="text/javascript">
    $(document).ready(function() {
        // derive background image name from mei
        $('#neon-wrapper').neon({
          autoLoad: true,
          debug: {{debug}},
          prefix: "{{prefix}}",
          filename: "{{page}}",
          backgroundImage: "{{page}}".replace(/\.[^/.]+$/, "") + ".jpg",
          backgroundImageOpacity: 0.0
        });

        // make side nav-bar scroll with the user
        var $scrollingDiv = $("#neon-sidebar-nav");

        $(window).scroll(function () {
            $scrollingDiv
            .stop()
            .animate({ "marginTop": ($(window).scrollTop() + 5) + "px" }, "200");
        });

    });

    </script>
